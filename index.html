<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/mont" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <title>Sony Center</title>
  </head>
  <body>
    <div class="header">
      <h1>Sony Center</h1>
      <div class="search">
        <button type="submit">
          <img src="./assets/search.png" alt="search icon" />
        </button>
        <input type="text" placeholder="Search.." />
      </div>

      <section>
        <div class="contact-container">
          <div>
            <img src="./assets/phone.png" alt="phone" /><span>02 986 3733</span>
          </div>
          <p>Консултация по телефон</p>
        </div>
        <div class="user">
          <img
            src="./assets/user.png"
            alt="user profile"
            class="icon-btn-img"
          />
        </div>
        <div class="cart">
          <img src="./assets/cart.png" alt="cart" class="icon-btn-img" />
        </div>
      </section>
    </div>
  </body>
</html>
